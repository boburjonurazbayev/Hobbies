<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Hobbies</title>
  </head>
  <body>
    <div class="dummy">
      <h1 class="dummy_heading">Qaysi sport turiga qiziqasiz?</h1>

      <form
        class="dummy__form"
        action="https://echo.htmlacademy.ru/"
        method="post"
      >
        <label class="dummy__label">
          <input
            class="dummy__input visually-hidden"
            type="checkbox"
            name="user_hobby"
            required
          />

          <span class="dummy__box table-tennis-ball"></span>

          <span class="dummy__description">Stol tennisi</span>
        </label>

        <label class="dummy__label">
          <input
            class="dummy__input visually-hidden"
            type="checkbox"
            name="user_hobby"
            checked
          />

          <span class="dummy__box basketball-ball"></span>

          <span class="dummy__description"> Basketbol </span>
        </label>

        <label class="dummy__label">
          <input
            class="dummy__input visually-hidden"
            type="checkbox"
            name="user_hobby"
            checked
            disabled
          />

          <span class="dummy__box volleyball-ball"></span>

          <span class="dummy__description">Voleybol</span>
        </label>

        <label class="dummy__label">
          <input
            class="dummy__input visually-hidden"
            type="checkbox"
            name="user_hobby"
            disabled
          />

          <span class="dummy__box hockey-puck"></span>

          <span class="dummy__description">Hokkey</span>
        </label>
      </form>
    </div>
  </body>
</html>
